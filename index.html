<!DOCTYPE html>
<html>
		
	<head>
		<title>Google's homepage</title>
		<link rel='stylesheet' type='text/css' href='styles.css'>
	</head>
	
	<body>
		<div class='container'>
			<div class='nav'>
				<a class='span' href='#'>U</a>
				<a class='notif' href='#'></a>
				<a class='google-apps' role='button' href='#'></a>
				<a class='links' href='#'>Images</a>
				<a class='links' href='#'>Gmail</a>
			</div>
			<div class='logo'>
				<img src='https://upload.wikimedia.org/wikipedia/commons/3/30/Googlelogo.png' alt='Google logo'></img>
			</div>
			<div class='input-bar'>
				<input>
			</div>
			<div class='submit-but'> 
				<input class='but-sub' type='submit' value='Google Search'>
				<input class='but-sub' type='submit' value="I'm Feeling Lucky">
			</div>
			<div class='lang'>
				<p>Google.com offered in: <a href=''>UserLanguage (Zone)</a></p>
			</div>
			<div class='footbar'>
				<span class='sleft'>
					<a href='#'>Advertising</a>
					<a href='#'>Business</a>
					<a href='#'>About</a>
				</span>
				<span class='sright'>
					<a href='#'>Privacy</a>
					<a href='#'>Terms</a>
					<a href='#'>Settings</a>
				</span>
			</div>
		</div>
	</body>

</html>
